<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More | Cocoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="time">time</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <!-- glass icon -->
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <!-- music icon -->
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <!-- gear icon -->
        <span class="gear__notification">
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"> </i>
          </a>
          <span class="screen-header__notification--dot badge--dot"></span>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/KakaoTalk_20220728_144817230.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Alinker</h4>
            <h6 class="user-component__subtitle">
              qazxc155580@gmail.com
              <i
                class="fa-solid fa-circle-exclamation user-component__notification"
              >
              </i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <!-- calendar icon -->
          <i class="fa-solid fa-calendar-days"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <!-- address-book icon -->
          <i class="fa-regular fa-address-book"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <!-- fingerprint icon -->
          <i class="fa-regular fa-face-grin"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <!-- envelope icon -->
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <!-- envelope icon -->
          <i class="fa-solid fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <!-- Openchat icon -->
          <i class="fa-regular fa-comments"></i>
          <span>Openchat</span>
        </div>
        <a href="index.html" class="icon-row__icon">
          <!-- Log out icon -->
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Log out</span>
        </a>
        <div class="icon-row__icon"></div>
      </div>
    </main>

    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-solid fa-quote-right fa-xl"></i>
          </div>
          <span class="more-suggestions__icon-text">Cocoa Story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-solid fa-quote-right fa-xl"></i>
          </div>
          <span class="more-suggestions__icon-text">Cocoa Story</span>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <!-- user icon -->
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <!-- comment icon -->
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <!-- search icon -->
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <!-- ellipsis icon -->
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification--dot badge--dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img src="img/cocoa.jpg" />
      <span>Your screen is too big (; ･`д･´)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/8cd610e6c7.js"
      crossorigin="anonymous"
    ></script>
    <script src="JS/clock.js"></script>
  </body>
</html>
