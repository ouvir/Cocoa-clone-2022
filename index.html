<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="img/cocoa.jpg" />

    <meta property="og:title" content="Alinker's Website" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/KakaoTalk_20220728_144817230.jpg" />

    <title>Login | Cocoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="time">time</span>
      </div>
      <div class="status-bar__column">
        <span id="battery_level">100%</span>
        <i id="battery_level_icon" class="fa-solid fa-battery-full fa-lg"></i>
        <i id="charge_icon" class="fa-solid fa-bolt-lightning fa-sm"></i>
      </div>
    </div>

    <header class="welcome-header">
      <img class="welcome-header__img" src="img/cocoa.jpg" />
      <h1 class="welcome-header__title">Welcome to Cocoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Cocoa Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        required
        name="username"
        class="login-form__input"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        required
        name="password"
        class="login-form__input"
        type="password"
        placeholder="Password"
      />
      <input class="login-form__btn" type="submit" value="Log In" />
      <a class="login-form__a" href="#">Find Cocoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <img src="img/cocoa.jpg" />
      <span>Your screen is too big (; ･`д･´)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/8cd610e6c7.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/battery.js"></script>
  </body>
</html>
