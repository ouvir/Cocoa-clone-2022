<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://img.icons8.com/fluency/48/000000/gear.png"
    />

    <meta property="og:title" content="Alinker's Website" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/KakaoTalk_20220728_144817230.jpg" />

    <title>Settings | Cocoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="time">time</span>
      </div>
      <div class="status-bar__column">
        <span id="battery_level">100%</span>
        <i id="battery_level_icon" class="fa-solid fa-battery-full fa-lg"></i>
        <i id="charge_icon" class="fa-solid fa-bolt-lightning fa-sm"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </div>
    </header>

    <main class="main-screen setting-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <span> <i class="fa-solid fa-bullhorn"></i> </span>
            <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <span> <i class="fa-solid fa-flask"></i> </span>
            <span>Cocoa Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <span><i class="fa-solid fa-lock"></i></span>
            <span>Privacy</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <span><i class="fa-solid fa-circle-info"></i></span>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <span><i class="fa-regular fa-bell"></i></span>
            <span>Notification</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <a href="friends.html" class="settings__setting-column">
            <span><i class="fa-regular fa-user"></i></span>
            <span>Friends</span>
          </a>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <a href="chats.html" class="settings__setting-column">
            <span><i class="fa-regular fa-comment"></i></span>
            <span>Chats</span>
          </a>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <span><i class="fa-solid fa-circle-half-stroke"></i></span>
            <span>Display</span>
            <div class="badge">N</div>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <span><i class="fa-solid fa-brush"></i></span>
            <span>Themes</span>
            <div class="badge">N</div>
          </div>
          <div class="settings__setting-column">Default theme</div>
        </li>
        <li class="settings__setting">
          <a href="index.html" class="settings__setting-column">
            <span><i class="fa-solid fa-right-from-bracket"></i></span>
            <span>Log out</span>
          </a>
          <div class="settings__setting-column"></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <!-- user icon -->
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <!-- comment icon -->
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <!-- search icon -->
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <!-- ellipsis icon -->
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification--dot badge--dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img src="img/cocoa.jpg" />
      <span>Your screen is too big (; ･`д･´)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/8cd610e6c7.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/battery.js"></script>
  </body>
</html>
