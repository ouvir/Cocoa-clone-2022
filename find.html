<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="img/cocoa.jpg" />

    <meta property="og:title" content="Alinker's Website" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/KakaoTalk_20220728_144817230.jpg" />

    <title>Find | Cocoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="time">time</span>
      </div>
      <div class="status-bar__column">
        <span id="battery_level">100%</span>
        <i id="battery_level_icon" class="fa-solid fa-battery-full fa-lg"></i>
        <i id="charge_icon" class="fa-solid fa-bolt-lightning fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <!-- glass icon -->
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <!-- gear icon -->
        <span class="gear__notification">
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"> </i>
          </a>
          <span class="screen-header__notification--dot badge--dot"></span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <!-- QR code icon -->
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <!-- address-book icon -->
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <!-- fingerprint icon -->
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <!-- envelope icon -->
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span>
            Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#DOG</h5>
            <h6 class="open-post__hashtags">#dog#animal#friends</h6>
            <div class="open-post__members">
              <img
                class="user-component__avatar user-component__avatar--xs"
                src="https://img.freepik.com/free-photo/cute-little-dog-isolated-on-yellow_23-2148985931.jpg?size=626&ext=jpg"
              />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://cdn.pixabay.com/photo/2018/05/17/06/22/dog-3407906_960_720.jpg"
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
              </div>
              <a href="https://kr.freepik.com/photos/dog">kr.freepik.com</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <!-- user icon -->
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <!-- comment icon -->
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <!-- search icon -->
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <!-- ellipsis icon -->
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification--dot badge--dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img src="img/cocoa.jpg" />
      <span>Your screen is too big (; ･`д･´)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/8cd610e6c7.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/battery.js"></script>
  </body>
</html>
